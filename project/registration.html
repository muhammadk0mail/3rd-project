<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="images/logo.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="images/logo.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="images/logo.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="images/logo.png">

    <title> Register </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- manual link -->
    <link rel="stylesheet" href="css files/registrationstyle.css">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap css/bootstrap.min.css.map">

</head>

<body>

    <!-- form Start-->
    <div class="main-block bg-light m-5">
        <div class="left-part">
            <h1>Join millions worldwide who automate their work using Zapier.</h1>
            <div class="mt-5">
            <p class="icontext1"><i class="fas fa-check-circle"></i> Easy setup, no coding required</p>
            <p><i class="fas fa-check-circle"></i> Free forever for core features</p>
            <p class="icontext3"><i class="fas fa-check-circle"></i> 14-day trial of premium features & apps</p>
            </div>
        </div>
        
            <form action="{{ url_for('register') }}" method="post">
            <div class="titlem-5">
                <h2 class="black mt-5">Register here</h2>
            </div>
            <div class="info">
                <div class="msg" style="color: red;">{{ msg }}</div>
                <input id="firstname" name="firstname" type="text" placeholder="Enter Your First Name"
                    class="textbox mt-3" />
                <input id="lastname" name="lastname" type="text" placeholder="Enter Your Last Name"
                    class="textbox mt-3" />
                <input id="username" name="username" type="text" placeholder="Enter Your Username"
                    class="textbox mt-3" />
                <input id="password" name="password" type="password" placeholder="Enter Your Password"
                    class="textbox mt-3" />
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Enter Your Confirm Password"
                    class="textbox mt-3" />
                <input id="email" name="email" type="text" placeholder="Enter Your Email ID"
                    class="textbox mt-3" />
                <input id="phone" name="phone" type="text" placeholder="Enter Your Phone Number"
                    class="textbox mt-3" /> <br>
                <button type="submit m-5" class="button1">Submit</button>
            </div>
            <p class="bottom m-4">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In
                    here</a></p>
        </form>
    </div>
    <!-- form End-->
    <script>
        document.querySelector('.button1').onclick = function(){
        var password =  document.querySelector('.password').value,
        confirmPassword = document.querySelector('.confirmPassword').value;

        if(password == ""){
        alert("password didn't match try again.");
        return false
        }
        else if(password != confirmPassword){
        alert("Password didn't match try again.");
        return false
        }
        else if(password == confirmPassword){
        alert("password match.");
        }
        return true
        }

    </script>

    

    <!-- bootstrap links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="bootstrap js/bootstrap.min.js.map"></script>
</body>

</html>
